<html lang="en">

<head>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- <a href="#" class="navbar-brand">PA</a> -->
        <a class="navbar-brand h1" href="/">Khelo India ðŸ‡®ðŸ‡³</a>
    </nav>
    <div class="auth-form">

        <form method="post" class="auth">
            <!-- dropdown -->
            <button class="btn btn-secondary dropdown-toggle" type="button" id="org" data-bs-toggle="dropdown">
                Organisation
            </button>
            <ul class="dropdown-menu">
                <input class="btn" type="submit" name="state" value="State/UT">
                <input class="btn" type="submit" name="central" value="Central">
            </ul>

            <!-- id and password -->
            <div class="form-group">
                <label for="userId">ID</label>
                <input type="text" name="userId" class="form-control" id="userId" placeholder="Enter Id">
            </div>

            <div class="form-group">
                <label for="userPass">Password</label>
                <input type="password" name="userPass" class="form-control" id="userPass" placeholder="Password">
            </div>

            <button type="submit" class="sub-btn btn btn-primary">Submit</button>

        </form>

    </div>

    <div class="container">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
