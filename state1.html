<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- <a href="#" class="navbar-brand">PA</a> -->
        <a class="navbar-brand h1" href="/">Khelo India ðŸ‡®ðŸ‡³</a>

    <div class="auth-form">

        <form action="/state1" method="post" class="auth">
            <!-- id and password -->
            <h1>User Authentication</h1>
            <!-- <div class="form-group"> -->
            <label for="userId">User Id</label>
            <input type="text" name="userId" class="form-control" id="userId" placeholder="Enter id">
            <!-- </div> -->

            <!-- <div class="form-group"> -->
            <div class="passStyle">
                <label for="userPass">Password</label>
                <input type="password" name="userPass" class="form-control" id="userPass" placeholder="Enter password">
                <input type="checkbox" onclick="myFunction()">Show Password
            </div>
            <!-- </div> -->

            <button type="submit" class="sub-btn btn btn-primary">Submit</button>

        </form>

    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("userPass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
